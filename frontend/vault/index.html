<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassVault | Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <div class="backbtn" onclick="window.location.href = '../home_main/home.html'">
            <p>^</p>
        </div>
        <div class="searchbar">
            <div class="search-text-container">
                <input id="search-password" type="text" placeholder="Search Your Vault">
            </div>
            <div class="search-icon-container">
                <img src="./assets/search-icon.svg">
            </div>
        </div>
    </div>

    <div class="vault-container">
        <div class="vaultbox">
            <div id="entrybox" class="entrybox">
                <h2 id="search-error">NO PASSWORDS FOUND</h2>
            </div>
        </div>
    </div>

    <div id="copy-alert">COPIED!</div>

    <script src="script.js"></script>
</body>
</html>
