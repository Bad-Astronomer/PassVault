<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passvault | Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="pwd-container">
            <h2 id="header">PASSWORD GENERATOR</h2>
            <div class="wrapper">
                <h2 id="password" onclick="copy_pwd()">************</h2>
                <img src="./assets/copy.svg" alt="" id="copy_img">
            </div>
            <div id="generate" onclick="generate_pwd()">
                <p>&nbsp&nbsp</p>
                <p>GENERATE</p>
                <img src="./assets/regenerate.svg" alt="">
            </div>
        </div>

        <div class="pwd-container settings-container">
            <h2>SETTINGS</h2>
            <div id="password-size">
                <div>
                    <p>PASSWORD SIZE</p>
                    <p id="password-size-label">12</p>
                </div>
                <input type="range" min="4" max="16" value="12" class="slider" id="password-size-slider">
            </div>
        </div>
        <div id="expand" onclick="expand_settings()"></div>

        <div id="copy-alert">COPIED!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
